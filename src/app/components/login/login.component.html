<div class="loginContainer">
  <form>
    <input
      class="form_input"
      type="text"
      placeholder="User name"
      name="username"
      [(ngModel)]="userLoginDetails.userName"
    /><br />
    <input
      class="form_input"
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="userLoginDetails.password"
    /><br />
    <input
      class="form_input_btn"
      type="button"
      (click)="login()"
      value="Login"
    />
  </form>
</div>
